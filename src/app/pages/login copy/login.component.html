src/app/pages/login/login.component.html

<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> 
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
        
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">El email es requerido.</div>
          <div *ngIf="emailInput.errors?.['email']">El email no es válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
          #passwordInput="ngModel"> 
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <div *ngIf="passwordInput.errors?.['required']">La contraseña es requerida.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" [disabled]="isLoading || loginForm.invalid"> 
        {{ isLoading ? 'Cargando...' : 'Acceder' }}
      </button>
    </form>
  </div>
</div>
